# defaults file for mysql
mysql_admin_user: root
mysql_admin_password: hdp_admin
mysql_55_repo_enabled: 0
mysql_56_repo_enabled: 1
mysql_57_repo_enabled: 0
mysql_80_repo_enabled: 0

database_access_hosts:
  - localhost

databases:
  - name: ambari
    user: ambari
    host_all: yes
    password: ambari
    priv: ambari.*:ALL
  - name: oozie
    user: oozie
    host_all: yes
    password: oozie
    priv: oozie.*:ALL
  - name: hive
    user: hive
    host_all: yes
    password: hive
    priv: hive.*:ALL
  - name: ranger
    user: ranger
    host_all: yes
    password: ranger
    priv: ranger.*:ALL
  - name: metronrest
    user: metronrest
    host_all: yes
    password: metronrest
    priv: metronrest.*:ALL

      
